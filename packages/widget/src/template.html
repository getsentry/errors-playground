<button id="replay-widget">REC</button>
<dialog id="replay-widget-dialog">
  <form id="dialog-form">
    <header>
      <h2>Want to report a bug?</h2>
      <p>
        This widget records your screen, so you can reproduce any issues or bugs
        you're experiencing with this website and report them to the developers.
      </p>
    </header>
    <div id="recording-options">
      <button class="primary" id="start-recording">Start recording</button>
      <button class="secondary" id="grab-last-seconds">
        Grab last 30 seconds
      </button>
    </div>
    <div id="form-fields" class="hidden">
      <div class="form-control">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="John Doe" />
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="john@example.com"
        />
      </div>
      <div class="form-control">
        <label for="description">What happened?</label>
        <textarea id="description" name="description" rows="6"></textarea>
      </div>
      <button id="remove-recording" class="secondary">Remove recording</button>
    </div>
    <button id="close" class="close">
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="0"
        viewBox="0 0 24 24"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >

          d="M6.2253 4.81108C5.83477 4.42056 5.20161 4.42056 4.81108 4.81108C4.42056 5.20161 4.42056 5.83477 4.81108 6.2253L10.5858 12L4.81114 17.7747C4.42062 18.1652 4.42062 18.7984 4.81114 19.1889C5.20167 19.5794 5.83483 19.5794 6.22535 19.1889L12 13.4142L17.7747 19.1889C18.1652 19.5794 18.7984 19.5794 19.1889 19.1889C19.5794 18.7984 19.5794 18.1652 19.1889 17.7747L13.4142 12L19.189 6.2253C19.5795 5.83477 19.5795 5.20161 19.189 4.81108C18.7985 4.42056 18.1653 4.42056 17.7748 4.81108L12 10.5858L6.2253 4.81108Z"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <footer>
      <div id="footer-buttons" class="hidden">
        <button id="send-report" type="submit" class="primary">
          Send report
        </button>
        <button class="secondary close">Close</button>
      </div>
